<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: #4a5568;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content { padding: 30px; }
        input[type="file"] {
            width: 100%;
            padding: 15px;
            border: 2px dashed #bbb;
            border-radius: 8px;
            background: #f9f9f9;
            font-size: 16px;
        }
        #loading {
            margin: 15px 0;
            color: #666;
            font-style: italic;
            display: none;
        }
        .result-box {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        #result {
            width: 100%;
            min-height: 220px;
            padding: 15px;
            border: none;
            font-size: 16px;
            line-height: 1.6;
            resize: vertical;
            background: #fafafa;
        }
        .toolbar {
            padding: 12px;
            background: #f1f1f1;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            border-top: 1px solid #ddd;
        }
        button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            background: #4a5568;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover { background: #2d3748; }
        #copyBtn { background: #48bb78; }
        #copyBtn.copied { background: #38a169; }
        #resetBtn { background: #e53e3e; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Image to Text Converter</h1>
        </div>

        <div class="content">
            <input type="file" id="imageInput" accept="image/*">
            <div id="loading">Sedang proses OCRâ€¦</div>

            <div class="result-box" id="resultContainer" style="display:none;">
                <textarea id="result" placeholder="Hasil teks akan muncul di sini..."></textarea>
                <div class="toolbar">
                    <button id="copyBtn">Copy</button>
                    <button id="upperBtn">UPPERCASE</button>
                    <button id="lowerBtn">lowercase</button>
                    <button id="capitalBtn">Capitalize</button>
                    <button id="clearBtn">Clear Format</button>
                    <button id="resetBtn">Reset All</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const resultTextarea = document.getElementById('result');
        const resultContainer = document.getElementById('resultContainer');
        const loading = document.getElementById('loading');

        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            loading.style.display = 'block';
            resultContainer.style.display = 'none';

            const formData = new FormData();
            formData.append('file', file);

            fetch('https://api.ocr.space/parse/image', {
                method: 'POST',
                body: formData,
                headers: { 'apikey': 'K88197064288957' }
            })
            .then(res => res.json())
            .then(data => {
                loading.style.display = 'none';
                if (data.ParsedResults && data.ParsedResults[0]) {
                    resultTextarea.value = data.ParsedResults[0].ParsedText.trim() || 'Tiada teks dikesan.';
                } else {
                    resultTextarea.value = 'Error: ' + (data.ErrorMessage?.join(' ') || 'OCR gagal');
                }
                resultContainer.style.display = 'block';
            })
            .catch(err => {
                loading.style.display = 'none';
                resultTextarea.value = 'Error sambungan: ' + err.message;
                resultContainer.style.display = 'block';
            });
        });

        document.getElementById('copyBtn').onclick = () => {
            resultTextarea.select();
            document.execCommand('copy');
            const btn = document.getElementById('copyBtn');
            btn.textContent = 'Disalin!';
            btn.classList.add('copied');
            setTimeout(() => {
                btn.textContent = 'Copy';
                btn.classList.remove('copied');
            }, 2000);
        };

        document.getElementById('upperBtn').onclick   = () => resultTextarea.value = resultTextarea.value.toUpperCase();
        document.getElementById('lowerBtn').onclick   = () => resultTextarea.value = resultTextarea.value.toLowerCase();
        document.getElementById('capitalBtn').onclick = () => resultTextarea.value = resultTextarea.value.replace(/\b\w/g, c => c.toUpperCase());
        document.getElementById('clearBtn').onclick   = () => resultTextarea.value = resultTextarea.value.replace(/\s+/g, ' ').trim();

        document.getElementById('resetBtn').onclick = () => {
            imageInput.value = '';
            resultTextarea.value = '';
            resultContainer.style.display = 'none';
        };
    </script>
</body>
</html>

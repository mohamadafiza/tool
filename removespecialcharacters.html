<!-- HTML -->
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Remove Multiple Whitespace and Special Characters</title>
	</head>
    
<center>
<textarea id="input" rows="10" cols="30"></textarea>
<br>
<button id="button">Remove Multiple Whitespace <br /> and Special Characters</button>
<br>
<br>
<textarea id="output" rows="10" cols="30" readonly></textarea>
<br>
<button id="copy-button">Copy to Clipboard</button>
</center>

<script>
// JavaScript
let input = document.querySelector('#input');
let button = document.querySelector('#button');
let output = document.querySelector('#output');
let copyButton = document.querySelector('#copy-button');

button.addEventListener('click', function() {
  let str = input.value;
  str = str.replace(/[ \t]+/g, ' ');  // Replace multiple spaces or tabs with a single space
  // str = str.replace(/[^a-zA-Z0-9 \n]/g, '');  // Remove special characters except new lines
  str = str.replace(/[^a-zA-Z0-9 \n,.]/g, ''); // Preserve Comma and Period

  // Use a temporary div element to preserve the formatting
  let div = document.createElement('div');
  div.innerHTML = str;
  str = div.innerText;
  output.value = str;
});

copyButton.addEventListener('click', function() {
  output.select();
  document.execCommand('copy');
});
</script>
